<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlenderMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш интернет-магазин!</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#products">Товары</a></li>
                <li><a href="Contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Главная страница</h2>
            <p>Здесь вы найдете лучшие товары по отличным ценам.</p>
        </section>
        <section id="products">
            <h2>Наши товары</h2>
            <div class="product">
                <div class="sim-slider">
                    <ul class="sim-slider-list">
                        <li class="sim-slider-element">
                            <img src="img1.png" alt="1">
                        </li>
                        <li class="sim-slider-element">
                            <img src="img2.png" alt="2">
                        </li>
                        <li class="sim-slider-element">
                            <img src="img3.png" alt="3">
                        </li>
                    </ul>
                    <div class="sim-slider-arrow-left"></div>   
                    <div class="sim-slider-arrow-right"></div>
                    <div class="sim-slider-dots"></div>
                </div>                                         
                <h3>Товар 1</h3>
                <p>Описание товара 1</p>
                <button>Купить</button>
            </div>
                
            
            
            <!-- Добавьте больше товаров по аналогии -->
        </section>
        <section id="contact">
            <h2>Контакты</h2>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Интернет-магазин. Все права защищены.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
