<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlenderMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Контакты</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#products">Товары</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Наши контакты</h2>
            <p>Здесь вы можете связаться с нами через почту или позвонить в службу технической поддержки по номеру телефона .</p>
        </section>

            <div class="product">            
                <h3>Номер технической поддержки: +7-999-000-99-00</h3>
                <p>при возникновении вопросов</p>
                <button><a href="#home">Обратиться</a></button>
            </div>

        <section id="contact">
            <h2>Контакты</h2>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Blender-market. Все права защищены.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
